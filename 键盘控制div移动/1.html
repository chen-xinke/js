<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            /* 开启定位才可以移动,绝对定位，相对定位都可以 */
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script>
        window.onload = function () {
            //开启一个定时器，来控制div移动
            //速度一直在调用，就等一个方向
            // 定义一个“全局变量”控制速度
            var speed = 10;
            //全局dir控制方向
            var dir;
            setInterval(function () {
                // 创建一个变量表示方向
                // 可以通过dir影响方向
                // var dir = 0;
                // 查按下事件的数值
                // console.log(event.keyCode)
                // ←37  ↑38 →39 ↓40
                // var box1 = document.querySelector('#box1')
                // var box1 = document.getElementById("box1")
                switch(dir) {
                    // left值减小
                    case 37:
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }
            }, 30);
            //方向
            //按下事件
            document.onkeydown = function (event) {
                event = event || window.event;
                
                // ctrlKey是ctrl的意思
                if (event.ctrlKey) {
                    speed = 300;
                }else{
                    // 不按ctr就恢复到默认10
                    speed = 10;
                }
                // 使dir等于按键的值
                dir = event.keyCode;

            }
            // // onkeyup松开键盘div不再移动
            document.onkeyup = function(){
                dir = 0;
            }
        }
    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
