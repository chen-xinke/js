<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <script>
        var num = prompt("请输入一个大于一的整数：");
        if (num <= 1) {
        	alert("错误")
        }else{
        	var flag = true;
        	for (var i = 2 ; i < num ; i++) {
        		//console.log(i);
        	     if (num % i == 0) {
                      flag  = false;
                 }     
        	}
            if (flag) {
                 alert("是质数！");
            }else{
            	alert("不是质数");
            }
        }

    </script>
</body>
</html>
