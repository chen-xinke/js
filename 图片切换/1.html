<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    *{
         margin: 0;
         padding: 0;

    }
    #outer{
    	width: 500px;
    	height: 500px;
    	margin: 50px auto;
    	padding: 30px;
    	background-color: #666;
    	text-align: center;
    }
    img{
    	width: 300px;
    	height: 400px;
    }
	</style>
	<script type="text/javascript">
        window.onload = function(){
        	//获取上一页下一页id
        	var prev = document.getElementById("prev");
        	var next = document.getElementById("next");
        	//取元素集合
        	var img = document.getElementsByTagName("img")[0];
        	//图片存入数组中
        	var imgArr = ["img2.jpg","img1.jpg","img3.jpg"]
        	//index:第几个
        	var index = 0;
        	//提示文字
        	var info = document.getElementById("info");
            info.innerHTML = "一共"+imgArr.length+"张图，现在第"+(index+1)+"张";
            //上一页
        	prev.onclick = function(){
               index--;
               if (index < 0) {
               	  index = imgArr.length-1;
               	  
               }
               //把第几个带进图片数组
               img.src = imgArr[index];
               info.innerHTML = "一共"+imgArr.length+"张图，现在第"+(index+1)+"张";

        	}
        	//下一页
        	next.onclick = function(){
               index++;
               if (index > imgArr.length-1) {
               	  index = 0;
               	  
               }
               img.src = imgArr[index];
               info.innerHTML = "一共"+imgArr.length+"张图，现在第"+(index+1)+"张";
        	}
        }

	</script>

</head>
<body>
	<div id="outer">
	    <p id="info"></p>
        <img src="img2.jpg" alt="美图" /><br>
        <button id="prev">上一张</button>
        <button id="next">下一张</button>


	</div>

</body>
</html>
