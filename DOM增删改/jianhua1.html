<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //删除tr的响应函数
        function delA(){
              //点击那个超链接this就是谁
                    //↓超链接allA的爸爸↓  的爸爸↓就是tr
              var tr = this.parentNode.parentNode;
              //获取tr中的td
           // var name = tr.getElementsByTagName("td")[0].innerHTML;
              //获取所有tr子元素(td),name变量就是获得的第一个下标的名字
              var name = tr.children[0].innerHTML;
                       //提示框命令confirm;确认(true)/取消(false)
              var falg = confirm("确认剁"+name+"屌么");
              //进入循环就删除该tr
              if(falg){
               tr.parentNode.removeChild(tr);
              }
              
              //通过return false来取消超链接的默认跳转行为
              //也可以把超链接的地址改为Javascript:;来取消
               return false
           }
        window.onload = function(){
                                //跟getElementsByName别搞混
            var allA = document.getElementsByTagName("a");
            for(var i = 0;i<allA.length; i++){
                allA[i].onclick = delA;
            }
            //添加员工功能
            //先绑定单击响应函数
            var addEmpButton = document.getElementById("addEmpButton")
            addEmpButton.onclick = function(){
                //获取员工名字                          文本框的字存在value中
                var name = document.getElementById("empName").value;
                var email = document.getElementById("email").value;
                var salary = document.getElementById("salary").value;
                //将获取的信息存到tr中才可以添加，创建tr
                var tr = document.createElement("tr");
               //设置tr中的内容
               tr.innerHTML = "<td>"+name+"</td>"+
               "<td>"+email+"</td>"+
               "<td>"+salary+"</td>"+
               //这是不变的所以都在冒号字符串内
               "<td><a href='Javascript:;'>Delete</a></td>";
               //获取刚刚添加的a元素，并为其绑定单击响应函数
               var a = tr.getElementsByTagName("a")[0];
               a.onclick = delA;
                //获取table
                var employeeTable = document.getElementById("employeeTable");
                //浏览器自动往table中创建了个tbody为了防止以后添加元素出错所以把table改为tbody
                //获取employeeTable中的tbody
                var tbody = employeeTable.getElementsByTagName("tbody")[0]
                //将tr添加到table
                //改为tr添加到tbody中
                tbody.appendChild(tr);
                //下面是所有内容都重新换一遍，换完功能会失灵
                
            //     tbody.innerHTML +="<tr>"+
            //         "<td>"+name+"</td>"+
            //    "<td>"+email+"</td>"+
            //    "<td>"+salary+"</td>"+
            //    "<td><a href='Javascript:;''>Delete</a></td>";
            //+"<tr>"
            }
        }
    </script>
</head>

<body>
    <table id="employeeTable">
        <tr>
            <th>名字</th>
            <th>邮箱</th>
            <th>工资</th>
            <th>$nbsp;</th>
        </tr>
        <tr>
            <td>董秋龙</td>
            <td>董哥邮箱</td>
            <td>33500</td>
            <td><a href="Javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>陈新科</td>
            <td>科哥邮箱</td>
            <td>28500</td>
            <td><a href="deleteEmp?id=001">Delete</a></td>
        </tr>
        <tr>
            <td>贾帅涛</td>
            <td>涛哥邮箱</td>
            <td>29500</td>
            <td><a href="deleteEmp?id=001">Delete</a></td>
        </tr>
    </table>
    <div id="formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">名字：</td>
                <td class="inp">
                    <input type="text" name="empName" id="empName" />
                </td>
            </tr>
            <tr>
                <td class="word">邮箱：</td>
                <td class="inp">
                    <input type="text" name="email" id="email" />
                </td>
            </tr>
            <tr>
                <td class="word">工资：</td>
                <td class="inp">
                    <input type="text" name="salary" id="salary" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">
                        Submit
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
